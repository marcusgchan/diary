version: "3.3"

services:
  db:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=diary
      - MYSQL_ROOT_PASSWORD=test123
    volumes:
      - diary-db:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - diary

  minio:
    image: minio/minio:latest
    command: minio server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${BUCKET_ACCESS_ID}
      MINIO_ROOT_PASSWORD: ${BUCKET_SECRET_KEY}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "${BUCKET_URL}/minio/health/live"]
      interval: 10s
      timeout: 10s
      retries: 1
    volumes:
      - minio-data:/data
    networks:
      - diary

  create-bucket:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${BUCKET_ACCESS_ID} ${BUCKET_SECRET_KEY};
      /usr/bin/mc mb myminio/${BUCKET_NAME};
      "
    networks:
      - diary

networks:
  diary:

volumes:
  diary-db:
  minio-data:
